        <h3 id="元组知识点整理"><a href="#元组知识点整理" class="headerlink" title="元组知识点整理"></a>元组知识点整理</h3><p>1.元组的创建</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 两种方式</span></span><br><span class="line">tup1 = ()</span><br><span class="line">tup2 = tuple()</span><br></pre></td></tr></table></figure>
<p>2.元组的数据储存</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 字符串，number，列表，布尔值，元组等</span></span><br><span class="line">tup3 = (<span class="string">""</span>, <span class="number">60</span>, [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], <span class="keyword">True</span>, ())</span><br><span class="line"><span class="comment"># 怎么创建一个有且只有一个元素的元组</span></span><br><span class="line"><span class="comment"># 一定不要少了“  ,  ”</span></span><br><span class="line">tup4 = (元素,)</span><br></pre></td></tr></table></figure>
<p>3.元组的数据访问</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 使用下标（索引）访问</span></span><br><span class="line">tup = (<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>)</span><br><span class="line">tup[<span class="number">3</span>]</span><br><span class="line"><span class="comment"># 元组的切片使用</span></span><br><span class="line">tup[<span class="number">1</span>:]</span><br></pre></td></tr></table></figure>
<p>4.元组的拆包</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">1.使用“*”进行拆包</span></span><br><span class="line"><span class="string">2.定义和元组元素个数相同变量</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">a = (<span class="string">"a"</span>, <span class="string">"b"</span>, <span class="string">"c"</span>)</span><br><span class="line">print(*a)</span><br><span class="line">one, two, three, four = a</span><br></pre></td></tr></table></figure>
